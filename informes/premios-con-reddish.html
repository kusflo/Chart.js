<!doctype html>
<html>

<head>
    <title>Bar Chart Multi Axis</title>
    <script src="../dist/Chart.bundle.js"></script>
    <script src="./utils.js"></script>
    <style>
    canvas {
        -moz-user-select: none;
        -webkit-user-select: none;
        -ms-user-select: none;
    }
    </style>
</head>

<body>
    <div style="width: 100%">
        <canvas id="canvas"></canvas>
    </div>
    <script>
    var barChartData = {
        labels: ["Premios", "Reddish"],
        datasets: [{
            label: 'Premios totales',
            backgroundColor: [
                window.chartColors.blue
            ],
            yAxisID: "y-axis-1",
            data: [
                6853,
                0
            ]
        }, {
            label: 'Premios distintos',
            backgroundColor: window.chartColors.green,
            yAxisID: "y-axis-1",
            data: [
                2750,
                0
            ]
        }, {
            label: 'Premios de 50 Reddish',
            backgroundColor: window.chartColors.red,
            yAxisID: "y-axis-1",
            data: [
                6811,
                0
            ]
        }, {
            label: 'Valor de Premios invertido (reddish)',
            backgroundColor: window.chartColors.purple,
            yAxisID: "y-axis-2",
            data: [
                0,
                344750
            ]
        }, {
            label: 'Reddish canjeados',
            backgroundColor: window.chartColors.orange,
            yAxisID: "y-axis-2",
            data: [
                0,
                367860
            ]
        }]

    };
    window.onload = function() {
        var ctx = document.getElementById("canvas").getContext("2d");
        window.myBar = new Chart(ctx, {
            type: 'bar',
            data: barChartData,
            options: {
                responsive: true,
                title:{
                    display:true,
                    text:"Premios con Reddish desde Abril de 2017"
                },
                tooltips: {
                    mode: 'index',
                    intersect: true
                },
                legend: {
                    position: 'right',
                },
                scales: {
                    yAxes: [{
                        type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: "left",
                        id: "y-axis-1",
                    }, {
                        type: "linear", // only linear but allow scale type registration. This allows extensions to exist solely for log scale for instance
                        display: true,
                        position: "right",
                        id: "y-axis-2",
                        gridLines: {
                            drawOnChartArea: false
                        }
                    }],
                }
            }
        });
    };
    </script>
</body>

</html>
